<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="context-path" th:content="@{/}"/>

    <th:block th:include="fragments/include-link"></th:block>
</head>
<body>
<th:block th:include="fragments/header"></th:block>

<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-12">
            <form>
                <div class="form-group">
                    <label for="title">タイトル:</label>
                    <input type="text" class="form-control" id="title" placeholder="タイトルを入力してください">
                </div>

                <div class="form-group">
                    <label for="content">説明:</label>
                    <textarea class="form-control" rows="5" id="content" placeholder="説明を入力してください"></textarea>
                </div>
            </form>
            <a href="/" role="button" class="btn btn-secondary">キャンセル</a>
            <button type="button" class="btn btn-primary" id="btn-save">投稿</button>
        </div>
    </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
    <p>Footer</p>
</div>


<th:block th:include="fragments/include-script"></th:block>
<script th:src="@{/js/idea/idea.js}"></script>
</body>
</html>
