<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="context-path" th:content="@{/}"/>

    <th:block th:include="fragments/include-link"></th:block>
</head>
<body>
<th:block th:include="fragments/header"></th:block>

<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-sm-12">
            <form th:object="${idea}">

                <div class="form-group">
                    <label for="id">id:</label>
                    <input type="text" class="form-control" id="id" th:field="*{id}" readonly>
                </div>

                <div class="form-group">
                    <label for="title">タイトル:</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}" readonly>
                </div>

                <div class="form-group">
                    <label for="author">登録者:</label>
                    <textarea class="form-control" rows="5" id="author" th:field="*{author}" readonly></textarea>
                </div>

                <div class="form-group">
                    <label for="createdDate">登録日:</label>
                    <textarea class="form-control" rows="5" id="createdDate" th:field="*{createdDate}" readonly></textarea>
                </div>

                <div class="form-group">
                    <label for="content">説明:</label>
                    <textarea class="form-control" rows="5" id="content" th:field="*{content}" readonly></textarea>
                </div>

            </form>

            <a href="/" type="button" class="btn btn-primary" id="btn-edit">変更</a>
        </div>
    </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
    <p>Footer</p>
</div>


<th:block th:include="fragments/include-script"></th:block>
<script th:src="@{/js/idea/idea.js}"></script>
</body>
</html>
